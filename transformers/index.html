<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  
  <!-- Skeleton CSS -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />
  
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" type="text/css" />
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  
  <!-- Marked parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Favicon -->
  <link href="https://gist.githubusercontent.com/astariul/c09af596e802e945d3032774e10e1047/raw/f693a2e2b65966494da082887bc4be2917f615e4/random_icon.svg" rel="icon" />
  
  <!-- Custom Styles -->
  <link href="../static/package_styles.css" rel="stylesheet" />
  
  <!-- Our JS -->
  <script type="text/javascript" src="../static/pypi_checker.js"></script>
  <script src="../static/package_page.js" defer></script>
  
  <title>
    Pypi - YourCompany
  </title>
</head>
  
<body>
  <div class="container">
    <section class="header">
      <button onclick="redirectToIndex()" class="goback-button">
        <svg width="50" height="50">
          <circle cx="25" cy="25" r="20" fill="#1EAEDB" />
          <path d="M15 25l10-10v5h10v10h-10v5z" fill="white" />
        </svg>
      </button>
      transformers
      <span>
      </span>
      <span id='latest-version' class="version">
        v3.0.0
      </span>
      <span id='latest-main-version' hidden>
        v3.0.0
      </span>
    </section>
    
    <pre id='installdanger' hidden>
      <button class="danger-button" disabled>
        DANGER ! A higher version of <i>transformers</i> already exists on PyPi
      </button>
    </pre>
    
    <pre id='installcmd'>
      <code>pip install transformers --extra-index-url https://astariul.github.io/github-hosted-pypi/</code>
    </pre>
    
    <hr />
    
    <div class="row">
      <div class="three columns">
        <b>
          Project links
        </b>
        <button id="repoHomepage" onclick="openLinkInNewTab('https://github.com/huggingface/transformers')">
          Homepage
        </button>
        <p class="elem">
          <b>
            Author :
          </b>
          Nicolas Remond
        </p>
        <section class="versions" id="versions">
          <div id="v3.0.0" onclick="load_readme('v3.0.0', scroll_to_div=true)">
            <a href="git+https://github.com/huggingface/transformers@v3.0.0#egg=transformers-3.0.0">
              3.0.0
            </a>
          </div>
        </section>
      </div>
      
      <div class="nine columns" id="description_pkg">
        <h6 class="text-header">
          Description
        </h6>
        <p id="markdown-container" class="readme-block">
        </p>
      </div>
    </div>
  </div>
  
  <script>
    $(document).ready(function () {
      var this_vers = document.getElementById('latest-main-version').textContent.trim();
      document.getElementById(this_vers).classList.add('main');
      check_supply_chain_attack("transformers", this_vers, warn_unsafe);

      put_readme(this_vers, "This is a (safe) example of a package vulnerable to supply chain attacks. Here we registered a private package called `transformers`. But another package with the exact same name and a higher version is registered in the public PyPi index. Running the install command would install the package registered there (which might be malicious), not my private package as intended. If that's the case, a warning is displayed in this page.");
    });
  </script>
</body>
</html>
