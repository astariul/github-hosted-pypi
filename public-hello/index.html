<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <!-- Skeleton CSS -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet"/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet" type="text/css"/>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-latest.min.js">
  </script>
  <!-- Marked parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js">
  </script>
  <!-- Favicon -->
  <link href="https://gist.githubusercontent.com/astariul/c09af596e802e945d3032774e10e1047/raw/f693a2e2b65966494da082887bc4be2917f615e4/random_icon.svg" rel="icon"/>
  <!-- Custom Styles -->
  <link href="../static/package_styles.css" rel="stylesheet"/>
  <!-- Our JS -->
  <script src="../static/pypi_checker.js" type="text/javascript">
  </script>
  <script defer="" src="../static/package_page.js">
  </script>
  <title>
   Pypi - YourCompany
  </title>
 </head>
 <body>
  <div class="container">
   <section class="header">
    <button class="goback-button" onclick="redirectToIndex()">
     <svg height="50" width="50">
      <circle cx="25" cy="25" fill="#1EAEDB" r="20">
      </circle>
      <path d="M15 25l10-10v5h10v10h-10v5z" fill="white">
      </path>
     </svg>
    </button>
    public-hello
    <span>
    </span>
    <span class="version" id="latest-version">
     0.2
    </span>
    <span hidden="" id="latest-main-version">
     0.2
    </span>
   </section>
   <pre hidden="" id="installdanger">
      <button class="danger-button" disabled="">
        DANGER ! A higher version of <i>public-hello</i> already exists on PyPi
      </button>
    </pre>
   <pre id="installcmd">
      <code>pip install public-hello --extra-index-url https://astariul.github.io/github-hosted-pypi/</code>
    </pre>
   <hr/>
   <div class="row">
    <div class="three columns">
     <b>
      Project links
     </b>
     <button id="repoHomepage" onclick="openLinkInNewTab('https://github.com/astariul/public-hello')">
      Homepage
     </button>
     <p class="elem">
      <b>
       Author :
      </b>
      Nicolas Remond
     </p>
     <section class="versions" id="versions">
      <div id="0.1" onclick="load_readme('0.1', scroll_to_div=true)">
       <a href="git+https://github.com/astariul/public-hello@0.1#egg=public-hello-0.1">
        0.1
       </a>
      </div>
      <div class="" id="0.2" onclick="load_readme('0.2', scroll_to_div=true);">
       <a href="git+b('https://github.com/astariul/public-hello'@0.2#egg=public-hello-0.2">
        0.2
       </a>
      </div>
      <div class="prerelease" id="0.3.dev0" onclick="load_readme('0.3.dev0', scroll_to_div=true);">
       <a href="git+b('https://github.com/astariul/public-hello'@0.3.dev0#egg=public-hello-0.3.dev0">
        0.3.dev0
       </a>
      </div>
     </section>
    </div>
    <div class="nine columns" id="description_pkg">
     <h6 class="text-header">
      Description
     </h6>
     <p class="readme-block" id="markdown-container">
     </p>
    </div>
   </div>
  </div>
  <script>
   var url_readme_main = 'https://raw.githubusercontent.com/astariul/public-hello/main/README.md';
    
    $(document).ready(function () {
      var this_vers = document.getElementById('latest-main-version').textContent.trim();
      document.getElementById(this_vers).classList.add('main');
      check_supply_chain_attack("public-hello", this_vers, warn_unsafe);
    
      if (window.location.hash != "") {
        let version_hash = window.location.hash;
        version = version_hash.replace('#', '');
        load_readme(version, scroll_to_div=true);
        return;
      }
      load_readme(this_vers);
    });
  </script>
 </body>
</html>
